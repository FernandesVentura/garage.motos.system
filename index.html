<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Sistem</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        <!--Dropdowns e botões principais-->

        <div class="row">
            <div class=" col-3 dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >
                    Novo
                </button>
                <ul class="item-novo dropdown-menu dropdown-menu-dark">
                    <li data-bs-toggle="modal" data-bs-target="#abrir-modal" class="dropdown-item">
                        <a href="#">Cliente</a>
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#abrir-modal" class="dropdown-item">
                        <a href="#">Frota</a>
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#abrir-modal" class="dropdown-item">
                        <a href="#">Fornecedor</a>
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#abrir-modal" class="dropdown-item">
                        <a href="#">Funcionário</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >
                    Serviços
                </button>
                <ul class="item-novo dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item">
                        <a href="#">Novo</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Pesquisar</a>
                </ul>
            </div>
            <div class="col-3 dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >
                    Estoque 
                </button>
                <ul class="item-novo dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item">
                        <a href="#">Consultar</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Adicionar</a>
                </ul>
            </div>
        </div>

        <!--Modall para adição de membros ao "NOVO"-->

        <div class="modal fade modal-light" id="abrir-modal" data-bs-backdrop="static">
            <div class="row modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <nav class="nav-bar navbar-default">
                            <div class="container-fuid">
                                <div class="nav-bar-header">
                                    <div class="navbar-brand">Novo</div>
                                </div>
                                <ul class="nav navbar-nav list-inline">
                                    <li class="active"><a href="#">Novo cliente</a></li>
                                    <li ><a href="#">Novo cliente</a></li>
                                    <li ><a href="#">Novo cliente</a></li>
                                </ul>
                            </div>


                        </nav>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Nav tabs-->
                        <div class="modal-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="novo-cliente-tab" data-bs-toggle="tab" href="#novo-cliente" role="tab" aria-controls="novo-cliente" aria-selected="true">Novo Cliente</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="novo-servico-tab" data-bs-toggle="tab" href="#novo-servico" role="tab" aria-controls="novo-servico" aria-selected="false">Novo Serviço</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="novo-fornecedor-tab" data-bs-toggle="tab" href="#novo-fornecedor" role="tab" aria-controls="novo-fornecedor" aria-selected="false">Novo Fornecedor</a>
                                </li>
                            </ul>
                            <div>
                                <label for="nome-novo-cliente" class="col-3 form-label mb-3" required>Nome:</label>
                                <input id="nome-novo-cliente" type="text" class="col-6">
                            </div>
                            <div>
                                <label for="telefone-novo-cliente" class="col-3 form-label mb-3" required>Telefone:</label>
                                <input id="telefone-novo-cliente" type="tel" class="col-6">
                            </div>
                            <div>
                                <label for="endereco-novo-cliente" class="col-3 form-label mb-3" required>Edereço:</label>
                                <input id="endereco-novo-cliente" type="text" class="col-6">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
